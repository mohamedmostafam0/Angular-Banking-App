<div class="dashboard-page">
  <div class="dashboard-toolbar">
    <div class="welcome-header">
      <h1>Welcome back, {{ username }}!</h1>
      <p>Here's a summary of your accounts and recent activity.</p>
    </div>
    <div class="p-field mb-3">
      <label for="balanceTrendAccount">Select Account</label>
      <p-dropdown
        inputId="balanceTrendAccount"
        [options]="accountOptions"
        [(ngModel)]="selectedAccountForBalanceTrend"
        (onChange)="onAccountChangeForBalanceTrend($event)"
        placeholder="All Accounts"
        optionLabel="label"
        optionValue="value"
        [showClear]="true"
      ></p-dropdown>
    </div>
  </div>

  <div class="dashboard-analytics-reporting">
    <div class="grid">
      <div class="col-12 md:col-6">
        <p-card header="Spending by Category">
          <p-chart
            type="doughnut"
            [data]="spendingByCategoryData"
            #spendingByCategoryChart
          ></p-chart>
        </p-card>
      </div>
      <div class="col-12 md:col-6">
        <p-card header="Balance Trend">
          <p-chart
            type="line"
            [data]="balanceTrendData"
            #balanceTrendChart
          ></p-chart>
        </p-card>
      </div>
      <div class="col-12 md:col-6">
        <p-card header="Cash-flow Waterfall">
          <p-chart type="bar" [data]="cashflowData" #cashflowChart></p-chart>
        </p-card>
      </div>
    </div>
  </div>
</div>
