<div class="within-bank-transfer-container">
    <h2>Within Bank Transfer</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="recipient-account">Recipient Account Number</label>
        <input type="text" id="recipient-account" name="recipient-account" [(ngModel)]="recipientAccount" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="amount" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="description"></textarea>
      </div>
      <button type="submit">Transfer</button>
    </form>
  </div>
